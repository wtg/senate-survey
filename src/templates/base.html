<!doctype html>
<html>
    <head>
        {% block head %}
        <title>{% if self.title() %}{% block title %}{% endblock %} &mdash; {% endif %}RPI Student Senate</title>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="shortcut icon" href="/static/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <header class="header" class="row" class="border-primary">
                <a class="col-lg-2" href="/"><img src="/static/union-logo.png" class="union"></a>
                <a class="btn btn-lg btn-danger col-lg-2" href="/home">Home</a>
                <a class="btn btn-lg btn-danger col-lg-2" href="/form">Surveys</a>
            </header>
            <div class="main">
                {% block content %}{% endblock %}
            </div>
            <footer class="footer">
                <p>A joint project of the <a href="http://sg.rpi.edu/senate/">RPI Student Senate</a> and the <a href="https://webtech.union.rpi.edu">Web Technologies Group</a>.</p>
                <a href="http://sg.rpi.edu/senate/"><img src="/static/primary_student_senate.svg" class="logo-img"></a>
                <a href="https://webtech.union.rpi.edu"><img src="/static/wtg_logo.svg" class="logo-img"></a>
            </footer>
        </div>
    </body>
</html>
